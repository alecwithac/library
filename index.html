<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

  <form>
    
    <div class="main-content">

      <div class="formBox">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Name of Book">
      </div>
      <div class="formBox">
          <label for="author">Author</label>
          <input type="text" id="author" placeholder="Name of Author">
      </div>
      <div class="formBox">
          <label for="year">Year</label>
          <input type="text" id="year" placeholder="...1985">
      </div>
      <div class="formBox">
          <label for="genre">Genre</label>
          <input type="text" id="genre" placeholder="Fantasy, Mystery, Novel, etc...">
      </div>
      <div class="formBox">
          <label for="pages">Pages</label>
          <input type="text" id="pages" placeholder="329, 480, etc...">
      </div>
      <div class="formBox">
          <button type="submit" id="btn">Add to Library</button>
      </div>
    
    </div>

  </form>

    
</body>
</html>
